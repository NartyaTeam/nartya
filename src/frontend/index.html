<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nartya - Streaming Anime</title>
    <link rel="icon" type="image/png" href="../build/icon.ico" />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <!-- Header avec search int√©gr√© (initialement transparent) -->
    <div class="header" id="header">
      <div class="header-content">
        <div class="logo">
          <div class="logo-icon">
            <img
              src="./assets/chibi.png"
              alt="Nartya"
              onerror="this.src='../build/icon.ico'"
            />
          </div>
          <span class="logo-text">Nartya</span>
        </div>

        <!-- Barre de recherche dans le header (cach√©e initialement) -->
        <div class="header-search" id="headerSearch">
          <div class="search-wrapper-nav">
            <svg
              class="search-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input
              type="text"
              class="search-input-nav"
              placeholder="Rechercher un anime..."
              id="searchInputNav"
              autocomplete="off"
            />
            <svg
              class="clear-icon"
              id="clearIconNav"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            >
              <path d="M18 6L6 18M6 6l12 12"></path>
            </svg>
          </div>
        </div>

        <div class="header-actions">
          <button
            class="nav-btn refresh"
            id="refreshBtn"
            title="Rafra√Æchir la base de donn√©es"
          >
            <div class="nav-btn-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"
                />
              </svg>
            </div>
            <span class="nav-btn-label">Actualiser</span>
          </button>

          <button
            class="nav-btn favorites"
            onclick="window.location.href='favorites.html'"
            title="Ma Liste"
          >
            <div class="nav-btn-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
                />
              </svg>
            </div>
            <span class="nav-btn-label">Ma Liste</span>
          </button>

          <button
            class="nav-btn settings"
            onclick="window.location.href='settings.html'"
            title="Param√®tres"
          >
            <div class="nav-btn-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"
                />
                <circle cx="12" cy="12" r="3" />
              </svg>
            </div>
            <span class="nav-btn-label">Param√®tres</span>
          </button>

          <button
            class="nav-btn premium"
            onclick="window.location.href='premium.html'"
            title="Premium"
          >
            <div class="nav-btn-icon">
              <svg viewBox="0 0 24 24" fill="currentColor" stroke="none">
                <path
                  d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
                />
              </svg>
            </div>
            <span class="nav-btn-label">Premium</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Section Hero (disparait au scroll) -->
    <div class="hero-section" id="heroSection">
      <h1 class="main-title">Trouvez votre prochain anime</h1>
      <p class="subtitle">
        Des milliers d'≈ìuvres √† d√©couvrir, en streaming illimit√©
      </p>

      <!-- Barre de recherche principale -->
      <div class="search-container">
        <div class="search-wrapper">
          <svg
            class="search-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <input
            type="text"
            class="search-input"
            placeholder="Rechercher un anime..."
            id="searchInput"
            autocomplete="off"
          />
          <div class="keyboard-hint">‚åòK</div>
          <svg
            class="clear-icon"
            id="clearIcon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          >
            <path d="M18 6L6 18M6 6l12 12"></path>
          </svg>
        </div>
      </div>

      <!-- Indicateur de scroll -->
      <div class="scroll-indicator" id="scrollIndicator">
        <span class="scroll-indicator-text">D√©couvrir les animes</span>
        <svg
          class="scroll-indicator-arrow"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M12 5v14M19 12l-7 7-7-7"></path>
        </svg>
      </div>
    </div>

    <!-- Container pour les cards d'animes (Masonry layout) -->
    <div class="animes-grid" id="animesGrid">
      <div class="loading" id="initialLoading">
        <div class="loading-spinner"></div>
        <div>Chargement des animes...</div>
      </div>
    </div>

    <!-- Sentinel pour lazy loading -->
    <div class="lazy-sentinel" id="lazySentinel"></div>

    <!-- Modal de rafra√Æchissement -->
    <div class="refresh-modal" id="refreshModal">
      <div class="refresh-modal-content">
        <h2>üîÑ Rafra√Æchissement en cours</h2>
        <div class="refresh-progress">
          <div class="refresh-spinner"></div>
          <p id="refreshStatus">R√©cup√©ration de la liste des animes...</p>
          <div class="refresh-stats" id="refreshStats"></div>
        </div>
      </div>
    </div>

    <!-- Module JavaScript principal -->
    <script type="module" src="js/update-manager.js"></script>
    <script type="module" src="js/index-app.js"></script>
  </body>
</html>
