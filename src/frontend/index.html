<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeStream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #e4e4e7;
            overflow-x: hidden;
            position: relative;
        }

        /* Grille subtile en arrière-plan */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.015) 1px, transparent 1px);
            background-size: 80px 80px;
            pointer-events: none;
            z-index: 0;
        }

        /* Accent lumineux subtil */
        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* Header minimaliste */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .logo {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: #fafafa;
        }

        .header-actions {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .header-link {
            font-size: 0.9rem;
            color: #a1a1aa;
            text-decoration: none;
            transition: color 0.2s ease;
            font-weight: 500;
        }

        .header-link:hover {
            color: #fafafa;
        }

        .premium-btn {
            background: #fafafa;
            color: #0a0a0a;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .premium-btn:hover {
            background: #e4e4e7;
            transform: translateY(-1px);
        }

        /* Container principal */
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8rem 2rem 4rem;
            position: relative;
            z-index: 1;
        }

        /* Titre avec effet subtil */
        .hero-section {
            text-align: center;
            margin-bottom: 4rem;
            max-width: 600px;
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            letter-spacing: -0.03em;
            color: #fafafa;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1rem;
            color: #71717a;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        /* Barre de recherche épurée */
        .search-container {
            width: 100%;
            max-width: 580px;
            position: relative;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 2.8rem;
            font-size: 0.95rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.03);
            color: #fafafa;
            outline: none;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            font-weight: 400;
        }

        .search-input::placeholder {
            color: #52525b;
        }

        .search-input:focus {
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.08);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #52525b;
            pointer-events: none;
            width: 18px;
            height: 18px;
        }

        .clear-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #52525b;
            cursor: pointer;
            display: none;
            transition: color 0.2s;
            width: 16px;
            height: 16px;
        }

        .clear-icon:hover {
            color: #a1a1aa;
        }

        /* Résultats élégants */
        .results-container {
            margin-top: 1rem;
            width: 100%;
            max-width: 580px;
        }

        .results-header {
            font-size: 0.8rem;
            color: #71717a;
            margin-bottom: 0.8rem;
            padding-left: 0.2rem;
            font-weight: 500;
            letter-spacing: 0.01em;
        }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 8px;
            padding: 1.1rem 1.2rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .result-item:nth-child(1) { animation-delay: 0.05s; }
        .result-item:nth-child(2) { animation-delay: 0.1s; }
        .result-item:nth-child(3) { animation-delay: 0.15s; }
        .result-item:nth-child(4) { animation-delay: 0.2s; }
        .result-item:nth-child(5) { animation-delay: 0.25s; }

        .result-item:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.12);
            transform: translateY(-1px);
        }

        .result-item:active {
            transform: translateY(0);
        }

        .result-title {
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 0.3rem;
            color: #fafafa;
            letter-spacing: -0.01em;
        }

        .result-id {
            font-size: 0.8rem;
            color: #71717a;
            font-weight: 400;
        }

        /* Nouveaux styles pour les résultats enrichis */
        .result-content {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .result-image {
            width: 60px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .result-info {
            flex: 1;
            min-width: 0;
        }

        .result-subtitle {
            font-size: 0.85rem;
            color: #a1a1aa;
            margin-bottom: 0.15rem;
            line-height: 1.2;
        }

        .result-native {
            font-size: 0.8rem;
            color: #71717a;
            margin-bottom: 0.15rem;
            line-height: 1.2;
        }

        .result-format {
            font-size: 0.75rem;
            color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            display: inline-block;
            font-weight: 500;
        }

        /* Loading minimaliste */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #71717a;
            font-size: 0.9rem;
            font-weight: 400;
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
            margin-left: 4px;
        }

        .loading-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #71717a;
            animation: loadingDot 1.4s infinite;
        }

        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes loadingDot {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
        }

        /* No results */
        .no-results {
            text-align: center;
            padding: 3rem 2rem;
            color: #71717a;
        }

        .no-results-icon {
            font-size: 2rem;
            margin-bottom: 0.8rem;
            opacity: 0.4;
        }

        .no-results-text {
            font-size: 0.9rem;
            font-weight: 400;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Raccourci clavier */
        .keyboard-hint {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.04);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            color: #71717a;
            border: 1px solid rgba(255, 255, 255, 0.06);
            pointer-events: none;
            font-weight: 500;
            display: none;
        }

        .search-input:not(:focus) ~ .keyboard-hint {
            display: block;
        }

        .search-input:not(:placeholder-shown) ~ .keyboard-hint {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1.2rem 1.5rem;
            }

            .main-title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .search-input {
                padding: 0.9rem 0.9rem 0.9rem 2.6rem;
                font-size: 0.9rem;
            }

            .keyboard-hint {
                display: none !important;
            }
        }

        /* Effet de focus sur l'input */
        @keyframes inputFocus {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.2); }
            100% { box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.08); }
        }

        .search-input:focus {
            animation: inputFocus 0.3s ease-out;
        }

        /* Chibis flottants */
        .floating-chibi {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .floating-chibi img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        /* Animations des chibis */
        .chibi-float-1 {
            animation: float1 8s ease-in-out infinite;
        }

        .chibi-float-2 {
            animation: float2 10s ease-in-out infinite;
        }

        .chibi-float-3 {
            animation: float3 12s ease-in-out infinite;
        }

        .chibi-float-4 {
            animation: float4 9s ease-in-out infinite;
        }

        /* Animations de flottement */
        @keyframes float1 {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1);
                opacity: 0.4;
            }
            25% { 
                transform: translateY(-20px) rotate(5deg) scale(1.1);
                opacity: 0.7;
            }
            50% { 
                transform: translateY(-10px) rotate(-3deg) scale(0.9);
                opacity: 0.5;
            }
            75% { 
                transform: translateY(-30px) rotate(2deg) scale(1.05);
                opacity: 0.6;
            }
        }

        @keyframes float2 {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1);
                opacity: 0.3;
            }
            33% { 
                transform: translateY(-25px) rotate(-4deg) scale(1.15);
                opacity: 0.8;
            }
            66% { 
                transform: translateY(-15px) rotate(6deg) scale(0.85);
                opacity: 0.4;
            }
        }

        @keyframes float3 {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1);
                opacity: 0.5;
            }
            20% { 
                transform: translateY(-18px) rotate(3deg) scale(1.08);
                opacity: 0.7;
            }
            40% { 
                transform: translateY(-8px) rotate(-2deg) scale(0.92);
                opacity: 0.4;
            }
            60% { 
                transform: translateY(-28px) rotate(4deg) scale(1.12);
                opacity: 0.6;
            }
            80% { 
                transform: translateY(-12px) rotate(-1deg) scale(0.95);
                opacity: 0.5;
            }
        }

        @keyframes float4 {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1);
                opacity: 0.4;
            }
            30% { 
                transform: translateY(-22px) rotate(-5deg) scale(1.1);
                opacity: 0.8;
            }
            60% { 
                transform: translateY(-6px) rotate(3deg) scale(0.9);
                opacity: 0.3;
            }
            90% { 
                transform: translateY(-26px) rotate(-2deg) scale(1.05);
                opacity: 0.6;
            }
        }

        /* Effet de parallaxe au scroll */
        .chibi-parallax {
            transition: transform 0.1s ease-out;
        }

        /* Effet de hover sur les chibis */
        .floating-chibi:hover {
            opacity: 0.9 !important;
            transform: scale(1.2) !important;
            transition: all 0.2s ease;
        }

        /* Responsive pour les chibis */
        @media (max-width: 768px) {
            .floating-chibi img {
                width: 40px;
                height: 40px;
            }
            
            .floating-chibi {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">AnimeStream</div>
        <div class="header-actions">
            <a href="#" class="header-link">Explorer</a>
            <a href="#" class="header-link">Ma liste</a>
            <button class="premium-btn">Premium</button>
        </div>
    </div>

    <div class="main-container">
        <div class="hero-section">
            <h1 class="main-title">Trouvez votre prochain anime</h1>
            <p class="subtitle">Des milliers d'œuvres à découvrir, en streaming illimité</p>
        </div>

        <div class="search-container">
            <div class="search-wrapper">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Rechercher un anime..."
                    id="searchInput"
                    autocomplete="off"
                >
                <div class="keyboard-hint">⌘K</div>
                <svg class="clear-icon" id="clearIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    <path d="M18 6L6 18M6 6l12 12"></path>
                </svg>
            </div>

            <div class="results-container" id="resultsContainer" style="display: none;">
                <div class="results-header" id="resultsHeader"></div>
                <div class="results-list" id="resultsList"></div>
            </div>
        </div>
    </div>

    <!-- Module JavaScript principal -->
    <script type="module" src="js/index-app.js"></script>
</body>
</html>
