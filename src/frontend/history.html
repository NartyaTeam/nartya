<!DOCTYPE html>

            </div>
            <span class="nav-btn-label">Param√®tres</span>
          </button>

          <button
            class="nav-btn premium"
            onclick="window.location.href='premium.html'"
            title="Premium"

              <svg viewBox="0 0 24 24" fill="currentColor" stroke="none">

                />

          </button>

    <!-- Page Title Section -->
    <div class="page-title-section">
      <div class="page-title-content">
        <h1 class="page-title">
          <svg
            class="page-title-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="10"></circle>

              <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
              <polyline points="17 2 12 7 7 2"></polyline>

              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="10"></circle>

          </div>
          <div class="stat-content">
            <div class="stat-value" id="totalHours">0h</div>
            <div class="stat-label">Temps de visionnage</div>
          </div>
        </div>

        <div class="stat-card stat-card-highlight">
          <div class="stat-icon-wrapper">
            <svg
              class="stat-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"

            fill="none"
            stroke="currentColor"
            stroke-width="2"

            <polyline points="3 6 5 6 21 6"></polyline>
            <path
              d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"

      <h2>Aucun √©pisode dans l'historique</h2>

      <button class="browse-btn" onclick="window.location.href='index.html'">

          <circle cx="11" cy="11" r="8"></circle>
